<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tulpen+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            /* font-family: Arial, sans-serif; */
            font-family: "Josefin Sans", serif;
            overflow: hidden;
            background: url(carlos-torres-MHNjEBeLTgw-unsplash.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            background-color: rgba(240, 248, 255, 0.176);
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
            transition: transform 0.2s;
            bottom: -100px;
        }

        .balloon::after {
            position: absolute;
            content: '';
            width: 2px;
            height: 35px;
            border-radius: 54px;
            /* padding: 10px; */
            top: 80px;
            background-color: #545454;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .end-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .whole {
            margin: 28px 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
            color: #202c2d;
        }

        .whole h1 {
            font-size: 40px;
            color: #202c2d;
            text-shadow:
                0 1px #808d93,
                -1px 0 #cdd2d5,
                -1px 2px #808d93,
                -2px 1px #cdd2d5,
                -2px 3px #808d93,
                -3px 2px #cdd2d5,
                -3px 4px #808d93,
                -4px 3px #cdd2d5,
                -4px 5px #808d93,
                -5px 4px #cdd2d5,
                -5px 6px #808d93,
                -6px 5px #cdd2d5,
                -6px 7px #808d93,
                -7px 6px #cdd2d5,
                -7px 8px #808d93,
                -8px 7px #cdd2d5;
        }

        .end-screen h2 {
            font-size: 32px;
            padding-bottom: 10px;
        }

        .end-screen p {
            font-size: 24px;
        }

        #play-again {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            background-color: #757575;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #play-again:hover {
            background-color: #868686;
        }
    </style>
</head>

<body>
    <div class="whole">
        <h1>Balloon Pop Game</h1>
        <h2>Score: <span id="score">0</span></h2>
        <h2>Time Left: <span id="timer">30</span> sec</h2>
    </div>
    <div class="game-container" id="game-container"></div>
    
    <div class="end-screen" id="end-screen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your final score is: <span id="final-score">0</span></p>
        <button id="play-again" onclick="resetGame()">Play Again</button>
        <audio id="pop-sound" src="pop-39222.mp3"></audio>
    </div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const endScreen = document.getElementById("end-screen");
        const finalScoreDisplay = document.getElementById("final-score");
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let gameEnded = false;

        function createBalloon() {
            if (gameEnded) return;

            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.backgroundColor = getRandomColor();
            balloon.style.left = Math.random() * (window.innerWidth - 60) + "px";
            balloon.style.bottom = "-100px";
            gameContainer.appendChild(balloon);

            let moveInterval = setInterval(() => {
                if (gameEnded) {
                    clearInterval(moveInterval);
                    return;
                }

                let currentBottom = parseInt(window.getComputedStyle(balloon).bottom);
                if (currentBottom >= window.innerHeight) {
                    balloon.remove();
                    clearInterval(moveInterval);
                } else {
                    balloon.style.bottom = currentBottom + 2 + "px";
                }
            }, 20);

            balloon.addEventListener("mouseover", () => {
                if (gameEnded) return;

                const popSound = document.getElementById("pop-sound");
                popSound.currentTime = 0;
                popSound.play();

                balloon.style.animation = "pop 0.3s forwards";
                setTimeout(() => balloon.remove(), 300);
                clearInterval(moveInterval);
                score++;
                scoreDisplay.textContent = score;
            });

        }

        function getRandomColor() {
            const colors = ["#434660", "#b87300", "#1c4845", "#904c42", "#66405c", "#000000"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function startBalloonRain() {
            if (gameEnded) return;
            gameInterval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    createBalloon();
                }
            }, 2000);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (gameEnded) return;

                if (timeLeft <= 0) {
                    endGame();
                } else {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                }
            }, 1000);
        }

        function resetGame() {
            score = 0;
            timeLeft = 30;
            gameEnded = false;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            endScreen.style.display = "none";
            gameContainer.innerHTML = "";
            startGame();
        }

        function endGame() {
            gameEnded = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            finalScoreDisplay.textContent = score;
            endScreen.style.display = "block";
        }


        function startGame() {
            startBalloonRain();
            startTimer();
        }

        startGame();
    </script>
</body>

</html>
